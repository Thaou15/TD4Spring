<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Liste des voitures</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous"></script>
</head>
<body>
<h1>La liste des voitures </h1>
	
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nom</th>
					<th scope="col">Marque</th>
					<th scope="col">Immatriculation</th>
					<th scope="col">Puissance</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
			<c:forEach var="v" items="${ listeV }">
				<tr>
					<th scope="row" th:text="'Id :' + ${ voiture.id } "></th>
					<td th:text="'Nom :' + ${ voiture.nom } "></td>
					<td th:text="'Marque :' + ${ voiture.marque } "></td>
					<td th:text="'Immatriculation :' + ${ voiture.imatriculation } "></td>
					<td th:text="'Puissance :' + ${ voiture.puissance } "></td>
					<td><a href="delete?id=${ v.getId() } " ><button type="button" class="btn btn-outline-danger">Supprimer</button></a></td>
				</tr>
				
				</c:forEach>		
			</tbody>
			
		</table>
</body>
</html>
